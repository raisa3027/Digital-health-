<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediLink | Doctors</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-[#E6F3F7] text-gray-800">

<!-- MAIN WRAPPER -->
<div class="max-w-7xl mx-auto px-6 py-12">

  <!-- Header -->
  <h1 class="text-3xl font-bold text-blue-700 mb-6">Find Your Doctor</h1>

  <!-- Search + Filter -->
  <div class="flex flex-col md:flex-row gap-4 mb-8">
    <input id="searchInput" type="text" placeholder="Search doctor name"
      class="flex-1 px-4 py-3 bg-white border border-blue-100 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 outline-none"/>

    <select id="filterSelect"
      class="px-4 py-3 bg-white border border-blue-100 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-300 outline-none">
      <option value="all">All Specializations</option>
      <option value="Cardiologist">Cardiologist</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Orthopedic">Orthopedic</option>
      <option value="Neurologist">Neurologist</option>
    </select>
  </div>

  <!-- Doctors List -->
  <div id="doctorsGrid" class="flex flex-col gap-8"></div>

</div>

<script>
const doctors = [
  {
    name: "Dr. Rahim Hossain",
    specialization: "Cardiologist",
    experience: "10 years of Experience",
    qualification: "MBBS, MD Cardiology",
    available: "Mon, Wed, Fri | 10:00 AM - 2:00 PM",
    fee: "1500",
    img: "https://cdn.zaynaxhealth.com/patient_images/1680503334908.webp"
  },
  {
    name: "Dr. Ayesha Samad",
    specialization: "Dermatologist",
    experience: "8 years of Experience",
    qualification: "MBBS, Dermatology",
    available: "Tue, Thu | 12:00 PM - 4:00 PM",
    fee: "1200",
    img: "https://cdn.zaynaxhealth.com/patient_images/1678010371270.webp"
  },
  {
    name: "Dr. Miraj Rahman",
    specialization: "Orthopedic",
    experience: "12 years of Experience",
    qualification: "MBBS, MS Orthopedics",
    available: "Mon, Wed, Sat | 09:00 AM - 1:00 PM",
    fee: "1800",
    img: "https://cdn.zaynaxhealth.com/patient_images/1680502461317.webp"
  },
  {
    name: "Dr. Nadia Karim",
    specialization: "Neurologist",
    experience: "9 years of Experience",
    qualification: "MBBS, MD Neurology",
    available: "Tue, Thu | 11:00 AM - 3:00 PM",
    fee: "2000",
    img: "https://cdn.zaynaxhealth.com/patient_images/1679908090290.webp"
  },
  {
    name: "Dr. Sarah Mim",
    specialization: "Dermatologist",
    experience: "7 years of Experience",
    qualification: "MBBS, Dermatology",
    available: "Mon, Wed | 01:00 PM - 5:00 PM",
    fee: "1100",
    img: "https://cdn.zaynaxhealth.com/patient_images/1651138825761.webp"
  }
];

const doctorsGrid = document.getElementById("doctorsGrid");
const searchInput = document.getElementById("searchInput");
const filterSelect = document.getElementById("filterSelect");

function renderDoctors() {
  const searchTerm = searchInput.value.toLowerCase();
  const filterTerm = filterSelect.value;

  doctorsGrid.innerHTML = "";

  const filtered = doctors.filter(doc => {
    const matchName = doc.name.toLowerCase().includes(searchTerm);
    const matchSpec = filterTerm === "all" || doc.specialization === filterTerm;
    return matchName && matchSpec;
  });

  filtered.forEach(doc => {
    const row = document.createElement("div");
    row.className =
      "bg-white border border-blue-100 rounded-xl p-6 flex flex-col md:flex-row items-center justify-between gap-6 shadow";

    row.innerHTML = `

      <!-- Left: Doctor Image -->
      <div class="flex-shrink-0">
        <img src="${doc.img}" 
             class="w-40 h-40 object-contain rounded-xl bg-white shadow-sm border border-blue-50" />
      </div>

      <!-- Middle: Info -->
      <div class="flex-1">
        <h3 class="text-2xl font-bold text-gray-900">${doc.name}</h3>

        <p class="text-blue-700 font-semibold">${doc.specialization}</p>

        <p class="text-gray-600 mt-2">${doc.experience}</p>

        <p class="text-gray-600"><strong>Qualification:</strong> ${doc.qualification}</p>

        <p class="text-gray-600"><strong>Available:</strong> ${doc.available}</p>
      </div>

      <!-- Right: Fee + Buttons -->
      <div class="flex flex-col items-end gap-2 w-60">
        <p class="text-sm font-semibold text-gray-900">
          Consultation Fee: <span class="text-blue-700">${doc.fee} BDT</span>
        </p>

        <button class="px-6 py-3 border border-blue-700 text-blue-700 rounded-lg hover:bg-blue-50 transition">
          View Profile
        </button>

        <button class="px-6 py-3 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition">
          Book Appointment
        </button>
      </div>

    `;

    doctorsGrid.appendChild(row);
  });
}

searchInput.addEventListener("input", renderDoctors);
filterSelect.addEventListener("change", renderDoctors);

renderDoctors();
</script>

</body>
</html>
