<div class="flex gap-2">
  <button class="px-3 py-1 border border-yellow-700 text-yellow-700 rounded hover:bg-yellow-50 transition edit-btn">Edit</button>

</div>
          </div>

      </div>

    </div>

  </main>
</div>

<!-- JS for Edit, Deactivate, Add -->
<script>
  const testsGrid = document.getElementById('testsGrid');
  const addTestBtn = document.getElementById('addTestBtn');

  // Edit Test
  testsGrid.addEventListener('click', (e) => {
    if(e.target.classList.contains('edit-btn')){
      const card = e.target.closest('[data-type]');
      const name = prompt("Edit Test Name:", card.querySelector('h3').innerText);
      if(name) card.querySelector('h3').innerText = name;
      const desc = prompt("Edit Description:", card.querySelector('p:nth-of-type(2)').innerText);
      if(desc) card.querySelector('p:nth-of-type(2)').innerText = desc;
      const fee = prompt("Edit Fee:", card.querySelector('span').innerText.replace('Fee: ',''));
      if(fee) card.querySelector('span').innerText = `Fee: ${fee}`;
    }
  });

  // Deactivate Test
  testsGrid.addEventListener('click', (e) => {
    if(e.target.classList.contains('deactivate-btn')){
      const card = e.target.closest('[data-type]');
      if(confirm('Are you sure you want to deactivate this test?')){
        card.remove();
      }
    }
  });

  // Add New Test
  addTestBtn.addEventListener('click', () => {
    const type = prompt("Test Type (Sample Test / Scan Test):", "Sample Test");
    const name = prompt("Test Name:");
    const desc = prompt("Test Description:");
    const fee = prompt("Fee (BDT):");
    if(type && name && desc && fee){
      const card = document.createElement('div');
      card.className = "bg-white border border-blue-100 rounded-xl p-6 shadow flex justify-between items-center";
      card.dataset.type = type;
      card.innerHTML = `
        <div>
          <p class="text-sm text-gray-500">${type}</p>
          <h3 class="text-lg font-semibold text-gray-800 mt-1">${name}</h3>
          <p class="text-sm text-gray-600 mt-1">${desc}</p>
        </div>
        <div class="flex flex-col items-end gap-2">
          <span class="text-blue-600 font-bold">Fee: ${fee} BDT</span>
          <div class="flex gap-2">
            <button class="px-3 py-1 border border-yellow-700 text-yellow-700 rounded hover:bg-yellow-50 transition edit-btn">Edit</button>
            <button class="px-3 py-1 border border-red-700 text-red-700 rounded hover:bg-red-50 transition deactivate-btn">Deactivate</button>
          </div>
        </div>
      `;
      testsGrid.appendChild(card);
    }
  });
</script>

</body>
</html>
