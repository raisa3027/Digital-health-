<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediLink | Todayâ€™s Patients</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#E6F3F7] font-['Inter'] text-gray-800">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="bg-white w-64 p-6 flex flex-col gap-4 border-r border-blue-100">
      <div class="flex items-center justify-center mb-6">
        <img src="img/logo3.png" alt="MediLink Logo" class="h-12 w-auto object-contain" />
      </div>

      <nav class="flex flex-col gap-2">
        <a href="doctor0dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-blue-50 hover:text-blue-700 transition">
          Profile
        </a>
        <a href="doctor1schedule.html" class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-blue-50 hover:text-blue-700 transition">
          My Schedule
        </a>
        <a href="doctor2patients.html" class="flex items-center gap-2 px-4 py-2 rounded-md bg-blue-100 text-blue-700 font-semibold">
          Patients
        </a>
      </nav>

      <div class="mt-auto text-xs text-gray-400 text-center border-t border-blue-50 pt-4">
        Â© 2025 MediLink
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 px-10 pt-16 pb-8 relative">

      <!-- ðŸ”¹ TOP NAVBAR (inside main body only, absolute as original) -->
      <header class="absolute top-0 right-0 left-0 bg-white px-10 py-4 flex items-center justify-end border-b border-blue-100 shadow-sm">
        <div class="flex items-center gap-4">
          <div class="flex flex-col text-right">
            <span class="font-semibold text-gray-700">Dr. Farhan</span>
            <span class="text-sm text-gray-500">User</span>
          </div>
          <div class="rounded-full bg-blue-200 flex items-center justify-center w-10 h-10 text-blue-700 text-lg font-bold">
            R
          </div>
          <button class="px-4 py-2 border border-blue-700 text-blue-700 rounded hover:bg-blue-50 transition">
            Logout
          </button>
        </div>
      </header>

      <!-- Page Title -->
      <h2 class="text-2xl font-bold text-blue-700 mb-4 mt-16">Todayâ€™s Patients</h2>

      <!-- Search Bar -->
      <div class="flex gap-2 mb-6">
        <input type="text" id="patientSearch" placeholder="Search patient by name or ID" class="flex-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        <button id="searchBtn" class="px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition">Search</button>
      </div>

      <!-- Patients List -->
      <div id="patientsList" class="flex flex-col gap-4">
        <p class="text-gray-500">No patients loaded yet.</p>
      </div>

    </main>
  </div>

  <script>
    // Todayâ€™s appointments for this doctor
    const todaysAppointments = [
      { name: 'John Doe', id: 'P12345', age: 32, gender: 'Male', lastVisit: '05-Nov-2025' },
      { name: 'Sarah Khan', id: 'P67890', age: 28, gender: 'Female', lastVisit: '01-Nov-2025' },
      { name: 'Aminul Islam', id: 'P54321', age: 40, gender: 'Male', lastVisit: '20-Oct-2025' },
      { name: 'Nabila Rahman', id: 'P98765', age: 35, gender: 'Female', lastVisit: '15-Oct-2025' }
    ];

    const patientsList = document.getElementById('patientsList');
    const searchInput = document.getElementById('patientSearch');
    const searchBtn = document.getElementById('searchBtn');

    function renderPatients(list) {
      patientsList.innerHTML = '';
      if(list.length === 0){
        patientsList.innerHTML = '<p class="text-gray-500">No patients found.</p>';
        return;
      }
      list.forEach(patient => {
        const card = document.createElement('div');
        card.className = "bg-white border border-blue-100 rounded-xl shadow p-4 flex justify-between items-center";
        card.innerHTML = `
          <div>
            <p class="text-sm text-gray-500">Patient: ${patient.name}</p>
            <p class="text-xs text-gray-400">ID: ${patient.id} | Age: ${patient.age} | Gender: ${patient.gender}</p>
            <p class="text-xs text-gray-400">Last Visit: ${patient.lastVisit}</p>
          </div>
          <div class="flex gap-2">
            <button class="px-3 py-1 bg-blue-700 text-white rounded hover:bg-blue-800 transition view-btn" data-id="${patient.id}">View Details</button>
            <button class="px-3 py-1 bg-green-700 text-white rounded hover:bg-green-800 transition prescription-btn" data-id="${patient.id}">+ Add Prescription</button>
          </div>
        `;
        patientsList.appendChild(card);
      });
    }

    // Initial render
    renderPatients(todaysAppointments);

    // Search functionality
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.toLowerCase().trim();
      const filtered = todaysAppointments.filter(p =>
        p.name.toLowerCase().includes(query) || p.id.toLowerCase().includes(query)
      );
      renderPatients(filtered);
    });

    searchInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') searchBtn.click();
    });

    // Button actions
    patientsList.addEventListener('click', (e) => {
      const id = e.target.dataset.id;
      if(!id) return;
      if(e.target.classList.contains('view-btn')){
        alert(`View details for patient ID: ${id}`);
        // TODO: redirect to patient profile page
      }
      if(e.target.classList.contains('prescription-btn')){
        alert(`Add prescription for patient ID: ${id}`);
        // TODO: open prescription form/modal
      }
    });
  </script>

</body>
</html>
