<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediLink | Patient Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    h2 { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#ADDAEA] to-white" style="font-family: 'Tai Heritage Pro', serif;">
<div>
    <div>

      <img src="img/logo.png" alt="MediLink Logo" class="mx-auto w-25 h-24">
</div>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    
    <!-- Logo -->
    <div class="text-center mb-6">
    
      <h4 class="text-2xl font-bold text-blue-600">MediLink</h4>
      <p class="text-gray-500 text-sm">Create your patient account</p>
    </div>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-4">
      
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name " class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Age -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="age" placeholder="Enter your age" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <select id="gender" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="">Select Gender </option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <!-- Blood Group -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Blood Group</label>
        <select id="blood" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" placeholder="example@gmail.com" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" placeholder="xxxxxxxxxxx " class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter password (min 6 characters)" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Terms Checkbox -->
      <div class="text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" id="terms" class="accent-blue-500">
          I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
        Create Account
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm mt-4 text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Sign In</a>
    </p>

    <div class="text-center mt-4">
      <a href="#" class="text-xs text-gray-500 hover:underline">‚Üê Back to Home</a>
    </div>

  </div>

  <!-- Validation Script -->
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value;
      const blood = document.getElementById('blood').value;
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const terms = document.getElementById('terms').checked;

      if (!fullname || !age || !gender || !blood || !email || !phone || !password) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      if (password.length < 6) {
        alert("üîí Password must be at least 6 characters long.");
        return;
      }

      if (!terms) {
        alert("‚úÖ Please agree to the Terms and Privacy Policy.");
        return;
      }

      alert(`‚úÖ Registration successful!\nWelcome, ${fullname}`);
      form.reset();
    });
  </script>
</div>
</body>
</html>
